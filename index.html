<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="rubiks-cube">
        <!-- Front face -->
            <div class="face front">
                <div class="small-cube" id="front-1"></div>
                <div class="small-cube" id="front-2"></div>
                <div class="small-cube" id="front-3"></div>
                <div class="small-cube" id="front-4"></div>
                <div class="small-cube" id="front-5"></div>
                <div class="small-cube" id="front-6"></div>
                <div class="small-cube" id="front-7"></div>
                <div class="small-cube" id="front-8"></div>
                <div class="small-cube" id="front-9"></div>
            </div>
            <!-- Top face -->
            <div class="face top">
                <div class="small-cube" id="top-1"></div>
                <div class="small-cube" id="top-2"></div>
                <div class="small-cube" id="top-3"></div>
                <div class="small-cube" id="top-4"></div>
                <div class="small-cube" id="top-5"></div>
                <div class="small-cube" id="top-6"></div>
                <div class="small-cube" id="top-7"></div>
                <div class="small-cube" id="top-8"></div>
                <div class="small-cube" id="top-9"></div>
            </div>
        <!-- Right face -->
        <div class="face right">
            <div class="small-cube" id="right-1"></div>
            <div class="small-cube" id="right-2"></div>
            <div class="small-cube" id="right-3"></div>
            <div class="small-cube" id="right-4"></div>
            <div class="small-cube" id="right-5"></div>
            <div class="small-cube" id="right-6"></div>
            <div class="small-cube" id="right-7"></div>
            <div class="small-cube" id="right-8"></div>
            <div class="small-cube" id="right-9"></div>
        </div>
        <!-- Left face -->
        <div class="face left">
            <div class="small-cube" id="left-1"></div>
            <div class="small-cube" id="left-2"></div>
            <div class="small-cube" id="left-3"></div>
            <div class="small-cube" id="left-4"></div>
            <div class="small-cube" id="left-5"></div>
            <div class="small-cube" id="left-6"></div>
            <div class="small-cube" id="left-7"></div>
            <div class="small-cube" id="left-8"></div>
            <div class="small-cube" id="left-9"></div>
        </div>
        <!-- Bottom face -->
        <div class="face bottom">
            <div class="small-cube" id="bottom-1"></div>
            <div class="small-cube" id="bottom-2"></div>
            <div class="small-cube" id="bottom-3"></div>
            <div class="small-cube" id="bottom-4"></div>
            <div class="small-cube" id="bottom-5"></div>
            <div class="small-cube" id="bottom-6"></div>
            <div class="small-cube" id="bottom-7"></div>
            <div class="small-cube" id="bottom-8"></div>
            <div class="small-cube" id="bottom-9"></div>
        </div>

        <div class="face back">
            <!-- 9 small cubes for the back face -->
            <!-- Repeat for 9 cubes -->
            <div class="small-cube" id="back-1"></div>
            <div class="small-cube" id="back-2"></div>
            <div class="small-cube" id="back-3"></div>
            <div class="small-cube" id="back-4"></div>
            <div class="small-cube" id="back-5"></div>
            <div class="small-cube" id="back-6"></div>
            <div class="small-cube" id="back-7"></div>
            <div class="small-cube" id="back-8"></div>
            <div class="small-cube" id="back-9"></div>
        </div>
    </div>
</body>
</html>
